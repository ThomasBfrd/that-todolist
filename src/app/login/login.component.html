<div class="container">
    <div class="login">
        <form class="login-form" [formGroup]="loginForm">
            <p class="error" *ngIf="errorLogin">Identifiant / Mot de passe incorrect</p>
            <div class="input-group">
                <label for="email">Adresse Mail</label>
                <input type="email" id="email" autocomplete="email" formControlName="email">
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <div class="passwordContainer">
                    <input [type]="btnPassword ? 'text' : 'password'" id="password" autocomplete="current-password" class="password" formControlName="password">
                    <i [class]="btnPassword ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye'" id="btnPassword" (click)="onSeePassword()"></i>  
                </div>
            </div> 
            <button class="submit" type="submit" (click)="onLogIn()" [disabled]="loginForm.invalid">Connexion</button>
        </form>
        <p (click)="onSignup()" class="signup">Cr√©er un compte</p>
    </div>
</div>
